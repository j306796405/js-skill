<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mvvm</title>
</head>
<body>

<input id="input" type="text"/>
<span id="span"></span>

<script>
  let obj = {}
  let input = document.getElementById('input')
  let span = document.getElementById('span')
  // 数据劫持
  Object.defineProperty(obj, 'text', {
    configurable: true,
    enumerable: true,
    get() {
      console.log('获取数据了')
    },
    set(newVal) {
      console.log('数据更新了')
      input.value = newVal
      span.innerHTML = newVal
    }
  })
  // 输入监听
  input.addEventListener('keyup', function (e) {
    obj.text = e.target.value
  })
</script>
</body>
</html>
