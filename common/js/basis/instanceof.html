<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>instanceOf</title>
</head>
<body>
<script>
  function instanceOf(left, right) {
    let leftValue = left.__proto__
    let rightValue = right.prototype

    while (true) {
      debugger
      if (leftValue === null) {
        return false
      }
      if (leftValue === rightValue) {
        return true
      }
      leftValue = leftValue.__proto__
    }
  }

  class Person {
  }

  class Son extends Person {
  }

  class Jeffery extends Son {
  }

  instanceOf(new Jeffery(), Person)
</script>
</body>
</html>
