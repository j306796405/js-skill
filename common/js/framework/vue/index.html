<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container" id="app">
    <div class="container-line">
        <h1 class="focus-txt vue-data">{{song}}</h1>
    </div>
    <div class="container-line">
        《
        <span class="vue-data">{{album.name}}</span>》是
        <span class="vue-data">{{singer}}</span>2005年11月发行的专辑
    </div>
    <div class="container-line">
        主打歌为
        <span class="vue-data">{{album.theme}}</span>
    </div>
    <div class="container-line">
        作词人为
        <span class="vue-data">{{singer}}</span>等人。
    </div>
    <div class="container-line">
        为你弹奏肖邦的
        <span class="vue-data">{{album.theme}}</span>
    </div>
    <div class="container-line">
        歌手姓名：
        <input name="singerName" v-model="singer" class="vue-data"/>
    </div>
    <div id="desc" class="vue-data">{{desc}}</div>
</div>

<script src="js/mvvm.js"></script>
</body>
</html>
