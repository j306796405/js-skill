    <title>TCP三次握手和四次挥手的理解</title>

<body>
<p>
    TCP三次握手：
    1、客户端发送syn包到服务器，等待服务器确认接收。
    2、服务器确认接收syn包并确认客户的syn，并发送回来一个syn+ack的包给客户端。
    3、客户端确认接收服务器的syn+ack包，并向服务器发送确认包ack，二者相互建立联系后，完成tcp三次握手。

    四次握手就是中间多了一层 等待服务器再一次响应回复相关数据的过程

</p>
