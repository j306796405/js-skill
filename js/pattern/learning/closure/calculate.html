<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title闭包计算器</title>
</head>
<body>
<script>

    var mult = (function(){
        var cache = {};
        var calculate = function(){
            var a = 1;
            for(var i= 0, l= arguments.length; i< l; i++ ){
                a *= arguments[i];
            }
            return a;
        }

        return function(){
            var args = Array.prototype.join.call(arguments, ',');
            if(cache[args]){
                return cache[args];
            }

            //数组传参apply最合适
            return cache[args] = calculate.apply(null, arguments);
        }
    })()

    console.log(mult(1,2,3));
    console.log(mult(1,2,3));
</script>
</body>
</html>
