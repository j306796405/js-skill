<script>
    //函数科里化
    Function.prototype.uncurrying = function(){
        var _this = this;
        return function(){
            var obj = Array.prototype.shift.call(arguments);
            return _this.apply(obj, arguments);
        }
    }

    //没懂。。。
    /*Function.prototype.uncurrying = function(){

    for(var i= 0, fn, arr= ['push', 'shift', 'forEach']; fn= arr[i++];){
        Array[fn] = Array.prototype[fn].uncurrying();
    }

    var arr = [1,2,3,4,5];
    var o = {
        0: 1,
        length: 1
    };
