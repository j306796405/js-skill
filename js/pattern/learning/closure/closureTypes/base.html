<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>base</title>
</head>
<body>
<div style="height: 100px; width: 100px;"></div>
<script>
    //避免污染全局变量
    (function(){
        var div = document.getElementsByTagName('div')[0];
        div.style.backgroundColor= 'red'
    })()
</script>
</body>
</html>
