    var cachedBox = function(){
        var cached = {};
        return {
            showCached: function(){
                return cached;
            },
            getCached: function(key){
                return cached[key];
            },
            setCached: function(key, value){
                cached[key] = value;
            }
        }
    }();
    cachedBox.setCached('a', 1);
    cachedBox.setCached('b', 2);
    console.log(cachedBox.getCached('a'));
    console.log(cachedBox.getCached('b'));
</script>
