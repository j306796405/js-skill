<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var strategies = {
        S: function(salary){
            return salary * 4;
        },
        A: function(salary){
            return salary * 3;
        },
        B: function(salary){
            return salary * 2;
        }
    }

    var calculateBonus = function(level, salary){
        return strategies[level](salary);
    }0

    console.log(calculateBonus('S', 1000));
    console.log(calculateBonus('B', 1000));
</script>
</body>
