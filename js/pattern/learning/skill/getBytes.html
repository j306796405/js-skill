<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算一个字符串的字节长度</title>
</head>
<body>
<script>
    function getBytes(str){
        var len = str.length;
        var bytes = len;
        for(var i= 0; i< len; i++){
            if(str.charCodeAt(i) > 255){
                bytes++;
            }
        }
        return bytes;
    }

    alert(getBytes("你好,as"));
</script>
</body>
</html>
